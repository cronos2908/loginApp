<ion-header>
  <ion-navbar>
    <ion-title>
      Iniciar Sesión
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <img class="img-logo" src="../../assets/imgs/logo.png" alt="Home App Logo">
  <h1>Bienvenido</h1>
  <form (ngSubmit)="onSubmit(loginForm)" #loginForm="ngForm"> <!--(ngSubmit)="onSubmit(loginForm)" Une la expresión a los eventos onSubmit, previene la recarga de la página al enviar el formulario, usarlo en un mismo formulario con otro boton con (click) causa una "doble subida".-->
    <div class="container-form">
      <label for="emailLogin">Usuario</label>
      <input name="emailLogin" type="email" required [(ngModel)]="login.userLogin" #emailLogin="ngModel" placeholder="Correo electrónico">
    </div>    
    <!--{{login.userLogin}}-->
    <div class="container-form">
      <label for="passLogin">Contraseña</label>
      <input name="passLogin" type="password" required [(ngModel)]="login.passLogin" #passLogin="ngModel" placeholder="Contraseña">
    </div>    
    <!--{{login.passLogin}}-->
    <div class="container-form"><a href="#" class="container-recuperar" (click)="showPromptRecu()">¿Olvidaste la contraseña?</a></div>
    <button class="boton-login" type="submit">Iniciar sesión</button>
    <!--<button class="boton-login" type="submit" [disabled]="!loginForm.form.valid">Iniciar sesión</button> Se agrega [disabled] cuando se quiere deshabilitar el boton si se cumple la condición-->
    <!--<button (click) ="goToPage()">Ir a Page</button>-->
  </form>
